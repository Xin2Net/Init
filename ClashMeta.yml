rule-providers:
  reject:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
    path: ./ruleset/reject.yaml
    interval: 432000
  applications:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt
    path: ./ruleset/applications.yaml
    interval: 432000
  iran:
    type: http
    behavior: classical
    url: https://github.com/SamadiPour/iran-hosted-domains/releases/latest/download/clash_rules.yaml
    path: ./ruleset/iran.yaml
    interval: 432000
  ADs:
    type: http
    behavior: classical
    url: https://github.com/farrokhi/adblock-iran/raw/master/filter.txt #https://github.com/farrokhi/adblock-iran/raw/master/pihole.txt
    path: ./ruleset/filter.txt
    interval: 432000
  ADs2:
    type: http
    behavior: classical
    url: https://github.com/farrokhi/adblock-iran/raw/master/pihole.txt
    path: ./ruleset/pihole.txt
    interval: 432000
  Trackers:
    type: http
    behavior: classical
    url: https://github.com/farrokhi/adblock-iran/raw/master/additional-trackers.txt
    path: ./ruleset/additional-trackers.txt
    interval: 432000


